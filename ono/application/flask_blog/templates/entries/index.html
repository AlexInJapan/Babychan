{% extends "layout.html" %}
{% block body %}
<ul class="list-group list-group-flush">

{% for entry in entries %}
 <!-- サーバから渡されたentries関数から記事をひとつずつ、entryという名前で取り出す -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ entry.title }}</h5>
                <a href="{{url_for('show_entry', id=entry.id)}}" class="card-link">続きを読む</a>
        </div>
    </div>
{% else %}
    投稿がありません
{% endfor %}
</ul>
{% endblock %}
